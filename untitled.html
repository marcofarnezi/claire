<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caire Band</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: #121212;
      color: #f5f5f5;
    }
    
    /* HEADER */
    header {
      background: #1c1c1c;
      color: #e0e0e0;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 3px solid #3a3a3a;
    }
    
    /* HERO SECTION */
    .hero {
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      padding: 80px 20px;
      color: #e0e0e0;
      border-radius: 15px;
      margin: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* SEÇÕES COM CORES HARMÔNICAS */
    .about-section {
      background: #252525;
      color: #d1d1d1;
      padding: 50px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    .gallery-section {
      background: #303030;
      color: #c0c0c0;
      padding: 50px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    .contact-section {
      background: #1e1e1e;
      color: #b0b0b0;
      padding: 50px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    
    /* BOTÕES */
    .contact-form button {
      background: #3a3a3a;
      color: #e0e0e0;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: #555;
    }
    
    /* FOOTER */
    footer {
      background: #1a1a1a;
      color: #c0c0c0;
      padding: 20px;
      margin-top: 20px;
      border-top: 3px solid #3a3a3a;
    }
  </style>
</head>
<body>
  <header>
    Caire Band
  </header>
  <section class="hero">
    <h2>O Som da Nova Geração</h2>
  </section>
  <section class="about-section">
    <h2>Sobre nós</h2>
  </section>
  <section class="gallery-section">
    <h2>Galeria</h2>
  </section>
  <section class="contact-section">
    <h2>Contato</h2>
    <form class="contact-form">
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="E-mail" required>
      <textarea rows="4" placeholder="Mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Caire Band. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
